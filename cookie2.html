<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>쿠키&세션 이해하기</title>
</head>
<body>
<form action="/login">
    <input id="name" name="name" placeholder="이름을 입력하세요" />
    <button id="login">로그인</button>
</form>
</body>
</html>

<!--form action은 '서식 데이터(form data)를 서버로 보낼 때 해당 데이터가 도착할 URL'를 이야기한다.-->
